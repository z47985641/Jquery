<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>02csspriority.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .box{
            width: 120px;
            height: 120px;
            background: lightskyblue;
            transition: .5s;
        }
        .active{
            width: 120px;
            height: 120px;
            background: pink;
            border-radius: 50%;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="idbox" class="box" >
    </div>
        
    </div> 
        
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>            
        $("#idbox").hover(enter,leave);

        function enter(){
            //$('#idbox').addClass("active");        
            //$('#idbox').removeClass("box").addClass("active"); 
            $('#idbox').addClass("active");  
        }  

        function leave(){
            //$('#idbox').addClass("box");                           
            //$('#idbox').removeClass("active").addClass("box");  
            $('#idbox').removeClass("active");  
        }           
    </script>
</body>
</html>
