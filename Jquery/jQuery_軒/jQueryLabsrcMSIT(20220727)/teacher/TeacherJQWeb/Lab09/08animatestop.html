<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08animatestop.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #imgdiv{position: absolute;
            left: 700px;top:300px;border:1px dashed green;}       
    </style>   
</head>
<body>
    <div class="container">     
        <input class="btn btn-primary" type="button" id="btn1" value="停止動畫stop()">  
        <input class="btn btn-primary" type="button" id="btn2" value="停止動畫stop(true)">
        <input class="btn btn-primary" type="button" id="btn3" value="停止動畫stop(true,true)">
        <hr> 
        <div  id="imgdiv">
            <img  src="images/dogrunning.gif" alt="bird flying">
        </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.color-2.2.0.min.js"></script>    
    <script>
        $("#imgdiv").mouseover(function(){                                                
            $(this).animate({left:"100px",
                            top:"0px",
                            width:"100px",
                            opacity:"0.3"},3000);

            $(this).animate({
                            "backgroundColor":"yellow",
                            "borderColor":"red",
                            // "borderStyle": "double",
                            "borderWidth": "10px"},3000);
        }); 


        //$(this).stop()：立即停止目前執行的動畫，在queue中的動畫會再繼續執行
        //$(this).stop(true) : 停止目前執行中的動畫及queue中的動畫
        //$(this).stop(true,true) :立刻停止執行中的動畫且完成到最後
        $("#btn1").click(function(){
            $("#imgdiv").stop();
        });  
        $("#btn2").click(function(){
            $("#imgdiv").stop(true);
        });
        $("#btn3").click(function(){
            $("#imgdiv").stop(true,true);
        });               
    </script>
</body>   
</html>
