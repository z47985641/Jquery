<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02callbackFunction.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #mydiv{width:300px;height: 200px;background-color: aqua}
    </style>   
</head>
<body>
    <div class="container">
        <input class="btn btn-primary" type="button" id="btn1" value="FCall">
        <input class="btn btn-primary" type="button" id="btn2" value="callback">
        <hr>
        <div id="mydiv">this is div</div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $("#btn1").click(function(){
            $("#mydiv").hide("slow");
            alert("The div is now hide");
        });

        $("#btn2").click(function(){
            $("#mydiv").hide("slow",function(){
                    alert("The div is now hide");
            });               
        });
    </script>
</body>
</html>
