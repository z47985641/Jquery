<html lang="zh-TW">
<head>

    <title>07flex1.html</title>

        .container {

            display:flex;

        .item {

            height: 50px;
            margin: 10px;

</head>

            <div class="item blue"></div>
            <div class="item green"></div>
        </div>
</body>
