<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>05AppendRemove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fontawesome-free-6.1.2-web/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  -->
</head>

<body>
    <div class="container">
        <div class="py-2">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="" class="form-label">姓名</label>
                    <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">電話</label>
                    <input type="tel" name="" id="tel" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="col-md-1">
                    <label for="" class="form-label">新增</label>
                    <a class="btn btn-primary text-white" id="add">
                        <i class="fa-solid fa-user-plus"></i>
                    </a>
                </div>
            </form>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>email</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                 <!--<tr>
                      <td>John</td>
                      <td>0900000000</td>
                      <td>john@test.com</td>
                      <td>
                          <button type="button" class="btn btn-primary"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                  </tr>--> 
            </tbody>
        </table>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        let name, tel, email;
        $("#add").click(function () {
            name = $("#name").val();
            tel = $("#tel").val();
            email = $("#email").val();
            console.log(name,tel,email)

            let newRow =`<tr>
                      <td>${name}</td>
                      <td>${tel}</td>
                      <td>${email}</td>
                      <td>
                          <button type="button" class="btn btn-primary del-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </td>
                  </tr>`
            $("tbody").append(newRow);
        });

        $("tbody").on("click", ".del-btn", function () {
            $(this).closest("tr").remove();
        })
    </script>
</body>

</html>
