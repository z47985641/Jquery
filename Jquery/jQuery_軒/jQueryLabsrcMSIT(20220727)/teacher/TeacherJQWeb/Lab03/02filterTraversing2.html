<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02filterTraversing2.html</title>
    <style>
        table,th,td{border:1px solid gray;}            
    </style>
</head>
<body>
    <h2>languages table</h2>
    <table id="languages">
        <thead>
            <tr>
                <th>Language</th>
                <th>Type</th>
                <th>Invented</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Static</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Dynamic</td>
                <td>1993</td>
                </tr>
            <tr>
                <td>JavaScript</td>
                <td>Dynamic</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>Static</td>
                <td>1983</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <input type="button" id="btn1" value=":first-child">    
    <input type="button" id="btn2" value=".first()">
    <input type="button" id="btn3" value=".eq(0)">
    <input type="button" id="btn4" value=".odd()">    
    <input type="button" id="btn5" value=".even()">   

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //p25. child Selector
        //p27. basic filter
        //p30. filtering

        //p25. child Selector
        $("#btn1").click(function(){
            //每個tr的第一個td，背景設yellow(:first-child)                 
            //$("tr td:first-child").css("background-color", "yellow")

            //p27. basic filter
            $("tr td:first").css("background-color", "yellow")
        });            

        //p30. Traversing--filter
        $("#btn2").click(function(){
            //tr td的第一個td，背景設lightgreen(.first())
            $("tr td").first().css("background-color", "green")            
        });

        //p30. Traversing--filter
        $("#btn3").click(function () {
            //p30. Traversing--filter
            //tr td的第一個td，背景設lightblue(.eq(0))
            //$("tr td").eq(0).css("background-color", "blue")

            //p27. basic filter
            $("tr td:eq(0)").css("background-color", "cyan")                                            
        });     

        $("#btn4").click(function(){            
            //p25. child filter 的 tbody tr的偶數列綠色 nth-child(even)，index從1開始
            //$("tbody tr:nth-child(even)").css("background-color", "green")  

            //p27. basic filter
            //$("tbody tr:odd").css("background-color", "green") 

            //p30. filtering 的 tbody tr的奇數列綠色 .odd()，index從0開始 
            $("tbody tr").odd().css("background-color", "green")       
        });

        $("#btn5").click(function(){  
            //filtering 的 tbody tr的偶數列黃色 .even()，index從0開始 
            //child filter 的 tbody tr的奇數列綠色 nth-child(odd)，index從1開始 
            
        });                                                                     
    </script>    
</body>
</html>
