<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03slideDownUp.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #img1{width:300px;height:200px}
    </style>   
</head>
<body>
    <div class="container">
        <input class="btn btn-primary" type="button" id="btndown" value="滑動加大顯示">
        <input class="btn btn-primary" type="button" id="btnup" value="滑動向上縮小">
        <input class="btn btn-primary" type="button" id="btntoggle" value="切換顯示隱藏元素"> 
        <hr>
        <div id="cardiv">
            <img id="img1" src="images/car2.png">
        </div>
    </div>
    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $("#btndown").click(function(){
            $("#cardiv").slideDown(3000);               
        });

        $("#btnup").click(function(){                
            $("#cardiv").slideUp("slow",function(){
                alert("藏起來了!!");
            });
        });

        $("#btntoggle").click(function(){               
            $("#cardiv").slideToggle(2000,function(){$(this).hide(2000)});
        });           
    </script>
</html>
