<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05scroll.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            height: 300vh;
        }
        .read_progress{
            position: fixed;
            left:0;
            right:0;
            top:0;
            height: 20px;
            background: rgba(0,0,0,.3);
        }
        .read_progress_bar{
            height: 20px;
            background: red;
            width: 0%;
        }
    </style>
    
</head>
<body>
    <div class="read_progress">
            <div id="read_progress_bar" class="read_progress_bar"></div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        let Wh = $(window).height();
        let Ph = $("body").height();
        let STop;
        let Sp;
        $(window).scroll(function () {
            STop = $(this).scrollTop();
            Sp = Math.round(STop / (Ph - Wh) * 100) + "%";
            $("#read_progress_bar").width(Sp);
            console.log("Wh" + Wh);
            console.log("Ph" + Ph);
            console.log("STop" + Math.round(STop));
            console.log("Sp" + Sp);
        })


    </script>
 </body>
</html>
