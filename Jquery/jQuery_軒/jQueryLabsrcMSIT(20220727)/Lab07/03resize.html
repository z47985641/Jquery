<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        img{
            position: absolute;
            width:100%;
            height:100%;            
            } 

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;                                
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        move_div();
        //console.log($("#div1").css("width"));
        //console.log($("#div1").width());
        //console.log($(window).width());
        //console.log($(window).css("width"));



        //當視窗放大或縮小時呼叫move_div的函式
        //讓div1置中
        $(window).resize(move_div);

        function move_div() {
            let Ww = $(window).width();
            let Wh = $(window).height();
            let Ow = $("#div1").width();
            let Oh = $("#div1").height();
            $("#div1").css("left", (Ww - Ow) / 2).css("top", (Wh - Oh) / 2);
        }
    </script>
</body>
</html>
