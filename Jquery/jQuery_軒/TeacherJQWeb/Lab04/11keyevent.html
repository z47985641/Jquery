<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>11keyevent.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <input  class="form-control" id="idText" type="text">
       <h1 >hello, <span id="showName"></span></h1>

    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //事件優先順序 keydown->keypress->keyup
            $("#idText").keydown(function(){
                console.log("keydown");
                console.log($(this).val())
        });

        $("#idText").keyup(function(){
            console.log("keyup"); 
            //輸入值在#showName顯示
            console.log($(this).val())
            //let value = $(this).val();
            //$("#showName").text(value);

            $("#showName").text(`${$(this).val()}`)
            
        });                

        $("#idText").keypress(function(){
            console.log("keypress");
            console.log($(this).val())
        });               
    </script>
</body>
</html>
