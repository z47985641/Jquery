<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08endDemo.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
            figure{
                width:20%;
                border: 2px solid transparent;
                margin: 4px;
            }
            figure img{
                width: 100%;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <figure>
                <img id="pokemon1" src="images/pokemon1.png" alt="pokemon1">
            </figure>
            <figure>
                <img id="pokemon2" src="images/pokemon2.png" alt="pokemon2">
            </figure>
            <figure>
                <img id="pokemon3" src="images/pokemon3.png" alt="pokemon3">
            </figure>
            <figure>
                <img id="pokemon4" src="images/pokemon4.png" alt="pokemon4">
            </figure>
            <figure>
                <img id="pokemon5" src="images/pokemon5.png" alt="pokemon5">
            </figure>
        </div>
    </div> 

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $("figure").click(function(){
            //$(this).css("border", "2px solid rgba(255,0,0,1)")
            //    .siblings().css("border", "2px solid rgba(255,0,0,0)")

            $(this).siblings().css("border", "2px solid transparent")
            .end().css("border", "2px solid red")
        });
    </script>
</body>
</html>
