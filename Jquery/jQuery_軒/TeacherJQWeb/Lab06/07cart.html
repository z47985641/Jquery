<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07cart.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .wrapper {
            max-width: 640px;
            margin: 40px auto;
        }
        .text-right{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th width="200px">數量</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>蘋果</td>
                    <td class="price">35</td>
                    <td>
                        <input type="number" class="form-control number" value="3">
                    </td>
                    <td class="text-right">
                        <span class="s_price"></span>
                    </td>
                </tr>
                <tr>
                    <td>柳丁</td>
                    <td class="price">20</td>
                    <td>
                        <input type="number" class="form-control number" value="5">
                    </td>
                    <td class="text-right">
                        <span class="s_price"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right">
                        總價:
                        <span id="total">0</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //console.log($(".number"))
        $(".number").on("change keyup", function(){
            //console.log($(this));
            let productRow = $(this).closest("tr"); //目前選取的數量的<tr>
             //console.log(productRow);
            let qty = $(this).val();  //數量
            let price = productRow.find(".price").text();  //單價
            //console.log(price, qty);
            let s_price = price * qty;  //金額
            productRow.find(".s_price").text(s_price)

            let total = 0;
            $(".s_price").each(function () {
                 //console.log($(this).text());
                total += Number($(this).text());  //字串轉換成數字
                console.log(total)
            })

            $("#total").text(total)
        });
    </script>
</body>
</html>
